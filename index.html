<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <main role="main">

          <h1>Steven Puckett</h1>

        <div class="profile-links">
        <a href="https://www.linkedin.com/in/stevenpuckett1/" target="_blank" rel="noopener noreferrer" aria-label="Visit Steven Puckett's LinkedIn profile">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#0A66C2" role="img">
            <title>LinkedIn</title>

        <a href="/STEVEN PUCKETT RESUME.pdf" download class="download-button">Download Resume</a>
        </div>
      </header>
    <section id="experience" role="region" aria-labelledby="experience-heading">
      <div class="section-header">
        <img class="section-image" src="src/assets/experience-hex.jpg" alt="Skills Image">
                <div class="section-heading">
          <h2 id="experience-heading">Experience</h2>
        </div>        
      </div>      
      <div class="section-content work-experience">        
      </div>
    </section>

    <section id="skills" role="region" class="flipped" aria-labelledby="skills-heading">
      <div class="section-header">
        <img class="section-image" src="src/assets/skills.png" alt="Skills Image">
        <div class="section-heading">
          <h2 id="skills-heading" >Skills</h2>
        </div>
      </div>
      <div class="section-content skills-list">
      </div>
    </section>
    
    <section id="education" role="region" aria-labelledby="education-heading">
      <div class="section-header">
        <img class="section-image" src="src/assets/diploma.png" alt="Skills Image">

          <h2 id="education-heading">Education</h2>
        </div>
      </div>

    <aside class="side-menu" role="navigation" aria-label="Section Navigation">
      <ul>
        <li>
          <a href="#experience">
            <img src="/src/assets/briefcase.svg" alt="Experience" />

          </a>
        </li>
        <li>
          <a href="#skills">
            <img src="/src/assets/tools.svg" alt="Skills" />
            <span class="mobile-hidden">Skills</span>
          </a>
        </li>
        <li>
          <a href="#education">
            <img src="/src/assets/education.svg" alt="Education" />
            <span class="mobile-hidden">Education</span>
          </a>
        </li>
