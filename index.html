<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steven Puckett</title>

  <body>
  <div class="layout">
    <main role="main">
      <header class="profile-header" role="banner">
      </header>
    <section id="experience" role="region" aria-labelledby="experience-heading">

        <img class="section-image" src="src/assets/experience-hex.jpg" alt="Skills Image">

        </div>

          <h2 id="skills-heading" >Skills</h2>
        </div>
      </div>
      <div class="section-content skills-list">
      </div>
    </section>
    
    <section id="education" role="region" aria-labelledby="education-heading">
      <div class="section-header">
        <img class="section-image" src="src/assets/diploma.png" alt="Skills Image">

          <h2 id="education-heading">Education</h2>
        </div>
      </div>

    <aside class="side-menu" role="navigation" aria-label="Section Navigation">
      <ul>
        <li>
          <a href="#experience">
            <img src="/src/assets/briefcase.svg" alt="Experience" />

          </a>
        </li>
        <li>
          <a href="#skills">
            <img src="/src/assets/tools.svg" alt="Skills" />

          </a>
        </li>
        <li>
          <a href="#education">
            <img src="/src/assets/education.svg" alt="Education" />
            <span class="mobile-hidden">Education</span>
          </a>
        </li>
        <li>
          <a href="/about.html">
            <img src="/src/assets/person.svg" alt="About Me" />
            <span class="mobile-hidden">About Me</span>
          </a>
        </li>
      </ul>
    </aside>
